name: test-artifact-copy.yml

on:
  repository_dispatch:
    types: [build]
  workflow_dispatch:

jobs:
  build:
    name: Build tileset
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install AWS CLI
      run: | 
        curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
        unzip awscliv2.zip
        sudo ./aws/install --update
    - name: build-tiles
      run: |
          wget http://ftp.de.debian.org/debian/pool/main/w/wget/wget_1.21.3-1+b1_armhf.deb
    - name: Copy artifacts to BackBlaze/S3 bucket
      env:
        S3_BUCKET: ${{ secrets.TILES_S3_BUCKET }}
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      run: |
        AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }} AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }} aws s3 cp --recursive . --endpoint-url=https://${{ secrets.TILES_S3_BUCKET }} s3://${{ secrets.TILES_S3_BUCKET }}
